<div class="container-fluid">
    <form action="" id="employee-form">
        <input type="hidden" name="id" value="{% if user.pk %}{{user.pk}}{% endif %}">
        <div class="form-group mb-3">
            <label for="username" class="control-label">Username</label>
            <input type="text" name="username" id="username" class="form-control form-control-sm rounded-0" value="{% if user.username %}{{user.username}}{% endif %}" required>
        </div>
        <div class="form-group mb-3">
            <label for="code" class="control-label">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control form-control-sm rounded-0" value="{% if user.first_name %}{{user.first_name}}{% endif %}" >
        </div>
        <div class="form-group mb-3">
            <div class="form-group mb-3">
                <label for="name" class="control-label">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control form-control-sm rounded-0" value="{% if user.last_name %}{{user.last_name}}{% endif %}" >
            </div>
            <div class="form-group mb-3">
                <label for="email" class="control-label">Email</label>
                <input type="email" name="email" id="email" class="form-control form-control-sm rounded-0" value="{% if user.email %}{{user.email}}{% endif %}" >
            </div>
            <div class="form-group mb-3">
            <label for="group" class="control-label">Employee Role</label>
            <select name="group" id="group" class="form-control form-control-sm rounded-0">
                {% for group in groups %}
                    <option value="{{ group.pk }}">{{ group.name }}</option>
                {% endfor %}
            </select>
        </div>
            <div class="form-group mb-3">
                <label for="password" class="control-label">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-sm rounded-0"  autocomplete="new-password" onfocus="this.setAttribute('autocomplete', 'new-password');">
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="is_staff" class="control-label">Is Admin ?</label>
            <input type="checkbox" name="is_staff" id="is_staff" {% if user and user.is_staff %}checked{% endif %}>
        </div>
        {% if user %}
            <div class="form-group mb-3">
            <label for="is_active" class="control-label">Is Active</label>
            <input type="checkbox" name="is_active" id="is_active" {% if user.is_active %}checked{% endif %}>
            </div>
        {% endif %}

    </form>
    </div>
    <script>
        $(function() {
            $('#employee-form').submit(function(e) {
                e.preventDefault();
                var _this = $(this)
                $('.err-msg').remove();
                var el = $('<div>')
                el.addClass("alert alert-danger err-msg")
                el.hide()
                if (_this[0].checkValidity() == false) {
                    _this[0].reportValidity();
                    return false;
                }
                start_loader();
                $.ajax({
                    headers: {
                        "X-CSRFToken": '{{csrf_token}}'
                    },
                    url: "{% url 'save-employee-page' %}",
                    data: new FormData($(this)[0]),
                    cache: false,
                    contentType: false,
                    processData: false,
                    method: 'POST',
                    type: 'POST',
                    dataType: 'json',
                    error: err => {
                        console.log(err)
                        end_loader();
                    },
                    success: function(resp) {
                        if (typeof resp == 'object' && resp.status == 'success') {
                            el.removeClass("alert alert-danger err-msg")
                            location.reload()
                        } else if (resp.status == 'failed' && !!resp.msg) {
                            el.text(resp.msg)
                        } else {
                            el.text("An error occured", 'error');
                            end_loader();
                            console.err(resp)
                        }
                        _this.prepend(el)
                        el.show('slow')
                        $("html, body, .modal").scrollTop(0);
                        end_loader()
                    }
                })
            })
        })
    </script>
